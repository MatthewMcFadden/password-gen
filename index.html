<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="passwordDisplay" class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <label>Length</label>
          <input type="range" id="characterAmountRange" min="8" max="128" value="8" />
          <input type="number" id="characterAmountNumber" min="8" max="128" value="8" />
        </div>
        <div>
          <label>Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div>
          <label>Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div>
          <label>Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
